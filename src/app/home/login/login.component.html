<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class = "form-control"
      placeholder = "Nome do Usuário"
      [(ngModel)] = "usuario"
      name = "usuario"
      #campoUsuario = "ngModel"
      required
      />
      <app-mensagem
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Usuário Obrigatorio"
      ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type = "password"
      class = "form-control"
      placeholder = "Senha"
      [(ngModel)] = "senha"
      name = "senha"
      #CampoSenha = "ngModel"
      required
      />
      <app-mensagem
        *ngIf="CampoSenha.invalid && CampoSenha.touched"
        mensagem = "Senha obrigatória"
      ></app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
<p>Não pe um Usuário? <a [routerLink]="['novousuario']" >Se Cadastre</a></p>
